<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radzz | NGL-Spammer</title>
  <link rel="stylesheet" href="rstylesxixi.css"/>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Radzz NGL Spammer</h1>
    <p>Fetch Status hanya menampilkan jumlah spam, tidk tau pasti gagal berhasilnya karena bergerak instan tanpa backed connection<br><br>Mendukung semua type berbau NGL, tapi ingat Radzz sebagai Pengembang tidak bertanggung jawab degan tindakan pengguna<br><br>Versions: 3.0.1</p>
    <form id="spamForm">
      <input type="text" id="target" placeholder="Paste NGL link..." required />
      <textarea id="message" placeholder="Masukan Pesan" required></textarea>
      <input type="number" id="amount" placeholder="Jumlah (max 99999)" required />
      <button type="submit" id="spamButton">Kirimkan</button>
    </form>
    <div id="logContainer" class="log-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="rscriptxixi.js"></script>
</body>
</html>
